site_name: pqlattice - docs
repo_url: https://github.com/Kkaras1/lbpqca
repo_name: Kkaras1/lbpqca
site_description: "Documentation for lbpqca - a Python library for lattice based cryptography attacks"
site_author: "Kamil Kara≈õ"

plugins:
  - search
  - coverage:
      page_path: development/coverage
      html_report_dir: docs/html/htmlcov
  - mkdocs-jupyter:
      execute: false
      include_source: true
      ignore_h1_titles: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            merge_init_into_class: true
            show_signature_annotations: true
            docstring_section_style: table
            show_submodules: true
            separate_signature: true
            show_root_heading: true
            show_source: false
            heading_level: 3


theme:
  name: material
  icon:
    logo: material/shield-key
  font:
    text: Lato
    code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.top
    - content.code.copy
    - content.action.edit
  palette:
   # Light Mode
    - scheme: default
      primary: white
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark Mode
    - scheme: slate
      primary: black
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - toc:
      permalink: true
      toc_depth: 4

nav:
  - Getting Started: index.md
  - Examples:
      - SVP problem: example/svp_problem.ipynb
      - LWE primal attack: example/lwe_primal_attack.ipynb
      - LWE dual attack: example/lwe_dual_attack.ipynb
      - LWR attack: example/lwr_attack.ipynb
